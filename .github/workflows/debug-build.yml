name: Debug Build

on:
  push:
    branches: [main]

jobs:
  debug:
    name: Debug Build Job
    runs-on: ubuntu-latest
    
    steps:
      - name: Echo test
        run: echo "Starting debug build"
        
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Check Java
        run: java -version || echo "Java not found"
        
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"
          cache: "maven"
          
      - name: Verify Java
        run: java -version
        
      - name: Check Maven wrapper
        run: ls -la mvnw*
        
      - name: Make Maven wrapper executable
        run: chmod +x ./mvnw
        
      - name: Maven version
        run: ./mvnw -version
        
      - name: Simple compile
        run: ./mvnw clean compile -DskipTests
