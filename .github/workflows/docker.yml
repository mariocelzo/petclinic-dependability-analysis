name: Docker Build and Push

on:
  push:
    branches: [main]
    paths:
      - "Dockerfile"
      - "src/**"
      - "pom.xml"
      - ".github/workflows/docker.yml"
  workflow_dispatch:

jobs:
  docker:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/petclinic-dependability
          tags: |
            type=ref,event=branch
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image digest
        run: echo "Image pushed with digest ${{ steps.docker_build.outputs.digest }}"

      # ============================================
      # Test Docker Container
      # ============================================
      - name: Run container for testing
        run: |
          docker run -d --name petclinic-test -p 8080:8080 ${{ secrets.DOCKERHUB_USERNAME }}/petclinic-dependability:latest
          echo "Container started, waiting for application to be ready..."

      - name: Wait for application startup
        run: |
          echo "Waiting 45 seconds for Spring Boot to start..."
          sleep 45

      - name: Health check
        run: |
          echo "Checking application health..."
          for i in {1..10}; do
            if curl -f http://localhost:8080/actuator/health; then
              echo ""
              echo "✅ Health check passed!"
              exit 0
            fi
            echo "Attempt $i failed, waiting 5 seconds..."
            sleep 5
          done
          echo "❌ Health check failed after 10 attempts"
          exit 1

      - name: Show container logs
        if: always()
        run: docker logs petclinic-test

      - name: Stop and remove container
        if: always()
        run: |
          docker stop petclinic-test || true
          docker rm petclinic-test || true
